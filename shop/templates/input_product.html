<h1>Input Product Page</h1>

<form action="{% url 'input-product' %}" method="post">
    {% csrf_token %}
    <table>
        {{form.as_table}}
    </table>
    <br>
    <button type="submit">Simpan</button>
    
</form>

<h1>Product List</h1>

<ul>
    {% for product in product_list %}
    <li>{{product.name}} [Rp.{{product.price}}]</li>
    {% endfor %}

</ul>
