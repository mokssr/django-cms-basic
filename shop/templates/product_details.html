{% load humanize %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product | {{product.name}}</title>
</head>
<body>
    <a href="{% url 'input-product' %}">Kembali</a>
    <br>
    <img src="{%static product_image_static%}" alt="{{product.name}}" width="auto" height="200">
    <h2>[Rp. {{product.price|intcomma}}]</h2>
    <h1>{{product.name}}</h1>
    <p>{{product.description}}</p>
    <p>stock : <strong>{{product.stock}}</strong></p>
</body>
</html>
