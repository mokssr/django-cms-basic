{% extends 'base.html' %}
{% load humanize %}
{% load static %}

{% block title %}
    Product | {{product.name}}</title>
{% endblock title %}

{% block content %}
<div class="container">
    <img src="{%static product_image_static%}" alt="{{product.name}}" width="auto" height="200">
    <h2>[Rp. {{product.price|intcomma}}]</h2>
    <h1>{{product.name}}</h1>
    <p>{{product.description}}</p>
    <p>stock : <strong>{{product.stock}}</strong></p>
</div>
{% endblock content %}
